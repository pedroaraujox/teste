<!DOCTYPE html>
<html>
  <head>
    <title>Leitor de QR Code com Firebase</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDJqt0KnBQyO2v_MvDQfz1BtmfMYP0vmJY",
        authDomain: "teste-5afef.firebaseapp.com",
        projectId: "teste-5afef",
        storageBucket: "teste-5afef.firebasestorage.app",
        messagingSenderId: "605208520383",
        appId: "1:605208520383:web:a0dd81ab47dcaf2a01080a"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function salvarQRCode(dado) {
        try {
          const docRef = await addDoc(collection(db, "estoque"), {
            codigo: dado,
            data: new Date()
          });
          alert("QR Code salvo com sucesso!");
          console.log("ID do doc:", docRef.id);
        } catch (e) {
          console.error("Erro ao salvar:", e);
        }
      }

      window.salvarQRCode = salvarQRCode;
    </script>

    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <h1>Escaneie o QR Code</h1>
    <div id="reader" style="width: 300px;"></div>
    <p id="resultado"></p>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("resultado").innerText = `QR lido: ${decodedText}`;
        salvarQRCode(decodedText);
        html5QrcodeScanner.clear(); // parar o scanner ap√≥s leitura
      }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );
      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
